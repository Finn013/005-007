    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://lovable.dev/" />
    <meta name="twitter:title" content="Заметки - Sticky Note Scribe" />
    <meta name="twitter:description" content="Мобильное приложение для создания и управления заметками" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta name="twitter:site" content="@lovable_dev" />

    <!-- Preload критических ресурсов -->
    <link rel="preload" href="./src/main.tsx" as="script" />
    
    <!-- DNS prefetch для внешних ресурсов -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <style>
      /* Критические стили для устранения FOUC */
      html { 
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #ffffff;
      }
      .dark { 
        background-color: #0f172a; 
        color: #f8fafc;
      }
      /* Индикатор загрузки */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Экран загрузки -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Убираем экран загрузки после инициализации
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => loadingScreen.remove(), 300);
        }
      });

      // Регистрация Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const basePath = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? '/sw.js' 
            : '/005-007/sw.js';
          
          navigator.serviceWorker.register(basePath)
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Проверяем обновления каждые 60 секунд
              setInterval(() => {
                registration.update();
              }, 60000);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Обработка установки PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Можно показать кнопку установки
        console.log('PWA install prompt available');
      });

      // Обработка успешной установки
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        deferredPrompt = null;
      });

      // Обработка обновлений
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
    </script>
  </body>
</html>
